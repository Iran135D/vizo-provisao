<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso desativado</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --secondary: #94a3b8;
            --accent: #8b5cf6; /* Roxo para diferenciar do verde do bot */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(139, 92, 246, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .usage-badge {
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: var(--secondary);
            cursor: not-allowed;
        }

        .back-link {
            text-decoration: none;
            color: var(--secondary);
            font-size: 0.9rem;
            margin-right: 15px;
        }
        
        /* Markdown simples */
        .message.bot strong { color: var(--accent); }
        .message.bot ul { margin: 5px 0 5px 20px; padding: 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <a href="dashboard_voices.html" class="back-link">← Voltar</a>
                <h1>Funcionalidade desativada</h1>
            </div>
        </header>

        <div class="chat-area">
            <div class="message bot">
                Esta área de mentor foi desativada e não está mais disponível no sistema.
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
