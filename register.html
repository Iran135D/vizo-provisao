<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro — Vizô Admin</title>
    <style>
        :root {
            --primary: #2e70ce;
            --secondary: #0b2447;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --gray: #6b7280;
            --border: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            background: var(--bg); color: var(--text);
            height: 100vh; font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .card {
            width: 100%; max-width: 420px; background: var(--card);
            padding: 2rem; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .logo { text-align: center; margin-bottom: 14px; }
        .logo img { max-width: 108px; height: auto; }
        h1 { font-size: 1.3rem; margin: 0 0 6px 0; color: var(--secondary); text-align: center; }
        p { margin: 0 0 18px 0; font-size: 0.92rem; color: var(--gray); text-align: center; }
        label { display: block; font-weight: 600; margin: 10px 0 6px; }
        input {
            width: 100%; padding: 0.75rem; border: 1px solid var(--border);
            border-radius: 10px; outline: none; font-size: 1rem;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46,112,206,0.1); }
        .row { display: grid; gap: 10px; }
        .btn {
            width: 100%; padding: 0.8rem; background: var(--primary);
            color: #fff; border: 0; border-radius: 10px; font-weight: 700;
            cursor: pointer; margin-top: 14px;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .google-btn {
            width: 100%; background: #fff; color: #111827; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 0.7rem; border-radius: 10px; cursor: pointer;
        }
        .note { font-size: 0.85rem; color: var(--gray); margin-top: 12px; text-align: center; }
        .error { color: #ef4444; font-size: 0.875rem; margin-top: 10px; display: none; text-align: center; }
        .success { color: #10b981; font-size: 0.9rem; margin-top: 10px; display: none; text-align: center; }
        .link { display: block; margin-top: 12px; text-align: center; color: var(--primary); text-decoration: none; }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let googleToken = null;
        let GOOGLE_CLIENT_ID = "";
        function onGoogleResponse(response) {
            googleToken = response.credential;
            // Decodifica JWT para preencher nome/e-mail
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
                if (payload) {
                    const email = payload.email || '';
                    const name = payload.name || payload.given_name || '';
                    if (email) document.getElementById('email').value = email;
                    if (name) document.getElementById('name').value = name;
                }
            } catch (e) {}
            document.getElementById('googleStatus').textContent = 'Autenticado pelo Google';
            document.getElementById('googleStatus').style.color = '#10b981';
        }
        async function initGoogle() {
            try {
                const cfg = await fetch('/api/auth/config').then(r => r.json());
                GOOGLE_CLIENT_ID = (cfg.google_client_id || '').trim();
            } catch(e) { GOOGLE_CLIENT_ID = ''; }
            const clientId = GOOGLE_CLIENT_ID;
            if (!clientId) return;
            try {
                google.accounts.id.initialize({
                    client_id: clientId,
                    callback: onGoogleResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById('googleBtn'),
                    { theme: 'outline', size: 'large', shape: 'pill', text: 'signin_with' }
                );
                // Também habilita One Tap quando possível
                setTimeout(() => {
                    try { google.accounts.id.prompt(); } catch(e) {}
                }, 300);
            } catch (e) {}
        }
        window.addEventListener('load', () => {
            // opcional: fornecer client id via template/JS; fallback não quebra
            initGoogle();
        });
    </script>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="logo_vizo.svg" alt="Vizô" onerror="this.style.display='none'">
        </div>
        <h1>Criar Cadastro</h1>
        <p>Informe seus dados para receber uma senha provisória por e-mail.</p>
        <div id="googleBtn" class="google-btn">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_48dp.png" width="20" height="20" alt="">
            <span>Autenticar com Google</span>
        </div>
        <div id="googleStatus" class="note"></div>
        <div class="row">
            <label for="name">Nome completo</label>
            <input id="name" placeholder="Seu nome" autocomplete="name">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email">
            <button class="btn" id="submitBtn" onclick="register()">Cadastrar</button>
            <a href="login.html" class="link">Voltar ao login</a>
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>
    <script>
        async function register() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const btn = document.getElementById('submitBtn');
            error.style.display = 'none'; success.style.display = 'none';
            if (!name || !email) {
                error.textContent = 'Preencha nome e e-mail.'; error.style.display = 'block'; return;
            }
            btn.disabled = true;
            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, google_token: googleToken })
                });
                const data = await res.json();
                if (res.ok) {
                    success.textContent = data.message || 'Cadastro realizado. Verifique seu e-mail.'; 
                    success.style.display = 'block';
                    if (data.provisional_password && !data.sent_email) {
                        // SMTP não configurado: mostramos a senha provisória
                        success.textContent += ' Sua senha provisória: ' + data.provisional_password;
                    }
                } else {
                    error.textContent = data.error || 'Erro ao cadastrar.'; error.style.display = 'block';
                }
            } catch (e) {
                error.textContent = 'Erro de conexão.'; error.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
